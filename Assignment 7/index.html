<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="heading">
        <h2 class="heading-title">Weather App</h2>
    </div>

    <div class="container">

        <div class="card">

            <div class="input-box">
                <input type="text" placeholder="Enter Your City" />
                <button><i class="far fa-arrow-alt-circle-right"></i></button>
            </div>

            <div class="cardImage">
                <div class="img-des">
                    <h3 class="dates"></h3>
                    <h2 class="cityName"></h2>
                    <h2 class="temp"></h2>
                    <h2 class="weatherType"></h2>
                </div>

                <div class="weather-details">
                    <h2 class="minTemp"></h2>
                    <h2 class="maxTemp"></h2>
                </div>

                <div class="more-weather-details">
                    <h2 class="humidityy"></h2>
                    <h2 class="pressuree"></h2>
                </div>

            </div>

        </div>
        
    </div>


    <script src="./script.js "></script>
</body>

</html>
